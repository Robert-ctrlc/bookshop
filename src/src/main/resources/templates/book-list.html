<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>All Books</h1>
       
        <a href="/admin-dashboard" class="btn btn-secondary mb-3">Return to Dashboard</a>
        <a href="/books/add" class="btn btn-success mb-3">Add New Book</a> 

        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>ISBN</th>
                    <th>Image</th> 
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.publisher}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.category}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td>
                        <img th:src="${book.image}" alt="Book Image" width="100" height="150"/> 
                    </td>
                    <td>
                        <a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-info">Edit</a>
                        <a th:href="@{/books/{id}/delete(id=${book.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
