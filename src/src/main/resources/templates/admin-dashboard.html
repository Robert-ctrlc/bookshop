<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Dashboard</h1>
        <div class="row">
            
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Books Management</h5>
                        <p class="card-text">View and Manage all books in the store</p>
                        <a href="/books" class="btn btn-primary">Go to Books</a>
                    </div>
                </div>
            </div>

            
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Users Management</h5>
                        <p class="card-text">View and Manage Customer Accounts</p>
                        <a href="/users" class="btn btn-success">Manage Users</a>
                    </div>
                </div>
            </div>

            
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Orders</h5>
                        <p class="card-text">View and Manage Customer Orders</p>
                        <a href="/orders" class="btn btn-info">View Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
