<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Edit Book</h1>
        <form th:action="@{/books/{id}/edit(id=${book.id})}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" th:value="${book.title}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" th:value="${book.author}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" name="publisher" th:value="${book.publisher}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" th:value="${book.price}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" th:value="${book.category}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="image">Book Image URL</label>
                <input type="text" id="image" name="image" th:value="${book.image}" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
        </form>
    </div>
</body>
</html>
